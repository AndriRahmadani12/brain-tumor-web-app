<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Upload Image for Prediction</h1>
    <form id="uploadForm" class="space-y-4">
      <input type="file" id="imageInput" name="file" accept="image/*" class="w-full p-2 border border-gray-300 rounded" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Predict</button>
    </form>
    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Prediction Result</h2>
      <div class="space-y-2">
        <p><span class="font-medium">Message:</span> <span id="message"></span></p>
        <p><span class="font-medium">Confidence:</span> <span id="confidence"></span></p>
        <p><span class="font-medium">Detected:</span> <span id="terdeteksi"></span></p>
        <p><span class="font-medium">Processing Time:</span> <span id="processing_time"></span></p>
        <img id="outputImage" src="" alt="Output Image" class="w-full rounded mt-4">
      </div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('imageInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('http://127.0.0.1:8000/predict/', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        displayResult(data);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to upload image. Please try again.');
      }
    });

    function displayResult(data) {
  const messageEl = document.getElementById('message');
  const confidenceEl = document.getElementById('confidence');
  const terdeteksiEl = document.getElementById('terdeteksi');
  const processingTimeEl = document.getElementById('processing_time');
  const outputImageEl = document.getElementById('outputImage');
  const resultEl = document.getElementById('result');

  if (messageEl) messageEl.textContent = data.message;
  if (confidenceEl) confidenceEl.textContent = data.result?.confidence ?? 'N/A';
  if (terdeteksiEl) terdeteksiEl.textContent = data.result?.terdeteksi ?? 'N/A';
  if (processingTimeEl) processingTimeEl.textContent = data.result?.processing_time ?? 'N/A';
  if (outputImageEl && data.result?.url_image_output) {
    outputImageEl.src = '../backend/' + data.result.url_image_output;
  }
  if (resultEl) resultEl.classList.remove('hidden');
}

  </script>
</body>
</html>
